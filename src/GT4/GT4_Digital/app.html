<div class="gt4-container">
  <link rel="stylesheet" href="/ui/modules/apps/GT4_Digital/font.css" />
  <link rel="stylesheet" href="/ui/modules/apps/GT4_Digital/app.css" />
  <div class="gt4-row">
    <div class="red-dot {{ shiftIndicator }}" id="shift-ind"></div>
    <div class="number-box bg-blue">
      <div class="number gear" id="gear">{{ gear }}</div>
    </div>
    <div class="number-box bg-gray">
      <div class="number speed" id="gt4-speed">99</div>
      <div class="gt4-unit" id="gt4-unit">{{ speedUiUnits }}</div>
    </div>
  </div>
  <div class="gt4-row">
    <div class="red-line"></div>
  </div>
  <div class="gt4-row-tach" id="tach">
    <div class="bar off" id="bar-off"></div>
  </div>
</div>
